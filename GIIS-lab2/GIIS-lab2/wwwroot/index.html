<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Contacts Manager</title>
    <style>
        td {
            padding: 5px;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <h2>Contacts Manager:</h2>
    <div>
        <input type="hidden" id="contactId" />
        <p>
            <label for="ContactName">Name: </label>
            <input type="text" id="ContactName" />
        </p>
        <p>
            <label for="ContactAddress">Address: </label>
            <input type="text" id="ContactAddress" />
        </p>
        <p>
            <button id="saveBtn">Save</button>
            <button id="resetBtn">Reset</button>
            <button id="findBtn">Find by name</button>
            <button id="getAllBtn">Get All</button>
        </p>
        <form action="upload" method="post" enctype="multipart/form-data">
            <input type="file" name="uploads" /><br>
            <input type="submit" value="Upload" />
        </form>
        <p>
            <button id="download-file">download ContactsFile</button>
            <button id="download-select-file">download SelectContactsFile</button>
            <a href="" id="a" style="display:none;">click here to download your file</a>
        </p>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
